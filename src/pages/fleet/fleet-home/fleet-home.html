<ion-header>
  <page-top [title]="title"></page-top>
</ion-header>

<ion-content>
  <div class="floating-search">
    <ui-creator type="autocomplete" [options]="data.items"></ui-creator>
  </div>

  <maps [latitude]="latitude" [longitude]="longitude" [options]="options" [markers]="data.items" [onDataChange]="onDataChange.bind(this)"></maps>
</ion-content>
