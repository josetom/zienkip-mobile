<ion-content padding>

  <!-- <img src="assets/imgs/logo.png" class="logo" /> -->

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <h1>Beecon</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row padding>
      <ion-col center text-center>
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button block (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
