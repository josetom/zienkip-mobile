<ion-content padding>

  <!-- <img src="assets/imgs/logo.png" class="logo" /> -->

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <h1>Beecon</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form name="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row padding>
        <ion-col center text-center>
          <ion-list>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button block type="submit">Log in</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
